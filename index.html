<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="./resources/images/favicon.ico" type="image/x-icon">
  <title>Match Game</title>
  
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    
  <div class="container-fluid">
        <div class="row">
          <!-- Instructions -->
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <h1>Match Game</h1>
            <h6>Rules</h6>
            <p>Click on a card to reveal the number on the other side. 
              Click on a second card to try and find a match to the first. 
              If you succeed, the pair will be removed from play. If not, try again!
            </p>
            <h6>How to Win</h6>
            <p>You win when all pairs have been found.</p>
          </div>

          <!-- Game Design Block -->
          <div id="game" class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <div class="row">
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
              <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"><div class="number"></div></div>
            </div>
          </div>
        </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
